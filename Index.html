<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .solid {
            background-color: #e3f2fd;
            border-left: 5px solid #2196F3;
        }
        .liquid {
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }
        .gas {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
        }
        .temperature-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .state-display {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <p>Ingresa la temperatura en grados Celsius para convertirla a Fahrenheit y conocer el estado del agua.</p>
        
        <div class="input-group">
            <label for="celsius">Temperatura en Celsius:</label>
            <input type="number" id="celsius" placeholder="Ejemplo: 25">
        </div>
        
        <button onclick="convertirTemperatura()">Convertir</button>
        
        <div id="result" class="result">
            <div class="temperature-display" id="temperatureResult"></div>
            <div class="state-display" id="stateResult"></div>
        </div>
    </div>
    <script src="java/convertidor.js"></script>
</body>
</html>
